<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Creative Commons</title>
  </head>

  <body>
    <header>
      <img src="img/cc-logo_white.png" alt="cc logo" />
    </header>
    <div class="container">
      <section class="section-search">
        <input type="text" placeholder="search the commons..." />
        <a href="#"> <i class="material-icons">search</i></a>
      </section>
      <section class="section-content">
        <p>
          Search for free content in the public domain and under Creative
          Commons licenses.<br /><br />
          Learn more about CC licenses
          <a
            href="https://creativecommons.org/share-your-work/licensing-types-examples/"
            target="_blank"
          >
            here.
          </a>
        </p>
      </section>
    </div>
    <footer>
      <a href="https://creativecommons.org/about/contact/" target="_blank"
        >Contact</a
      >
      <a href="https://creativecommons.org/privacy/" target="_blank">Privacy</a>
      <a href="https://creativecommons.org/policies/" target="_blank"
        >Policies</a
      >
      <a href="https://creativecommons.org/terms/" target="_blank">Terms</a>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
