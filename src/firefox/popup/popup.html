<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="grid.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Creative Commons</title>
  </head>

  <body>
    <header>
      <a href="https://creativecommons.org" target="_blank">
        <img src="img/cc-logo_white.png" alt="cc logo" />
      </a>
    </header>
    <div class="container">
      <section class="section-search">
        <input
          type="text"
          placeholder="search the commons..."
          id="section-search-input"
          autofocus
        />
        <i class="material-icons" id="search-icon">search</i>
      </section>
      <span id="error-message"></span>
      <section class="section-content">
        <div class="row clearfix">
          <p>
            Search for free content in the public domain and under Creative
            Commons licenses.<br /><br />
            Learn more about CC licenses
            <a
              href="https://creativecommons.org/share-your-work/licensing-types-examples/"
              target="_blank"
            >
              here.
            </a>
          </p>
        </div>
        <div class="row clearfix">
          <div class="col-1-of-3 first-col"></div>
          <div class="col-1-of-3 second-col"></div>
          <div class="col-1-of-3 third-col"></div>
        </div>
      </section>
    </div>
    <footer>
      <div class="footer-box">
        <a href="https://creativecommons.org/about/contact/" target="_blank"
          >Contact</a
        >
      </div>
      <div class="footer-box">
        <a href="https://creativecommons.org/privacy/" target="_blank"
          >Privacy</a
        >
      </div>
      <div class="footer-box">
        <a
          href="https://creativecommons.org/donate/other-ways-to-give/"
          target="_blank"
        >
          <img src="img/ccheart_red.svg" alt="cc-heart-logo"
        /></a>
      </div>
      <div class="footer-box">
        <a href="https://creativecommons.org/policies/" target="_blank"
          >Policies</a
        >
      </div>
      <div class="footer-box">
        <a href="https://creativecommons.org/terms/" target="_blank">Terms</a>
      </div>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
